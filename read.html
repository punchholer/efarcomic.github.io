<script>
document.addEventListener('DOMContentLoaded', function () {
    // Check if the user has seen the popup before
    if (!hasSeenPopup()) {
        // Show the popup if not seen
        showPopup();
    }
});

function hasSeenPopup() {
    // Check if a "popupSeen" cookie exists
    return document.cookie.split(';').some(cookie => cookie.trim().startsWith('popupSeen='));
}

function setPopupSeenCookie() {
    // Set a cookie to track that the popup has been seen
    document.cookie = 'popupSeen=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/';
}

function showPopup() {
    document.getElementById('popup').style.display = 'block';
}

function openReadPage() {
    // Toggle the visibility of the popup instead of redirecting
    document.getElementById('popup').style.display = 'none';
    
    // Set a cookie to remember that the popup has been seen
    setPopupSeenCookie();

    // If you want to scroll to the specified element on the page
    // (assuming you have an element with the id 'showComic')
    document.getElementById('showComic').scrollIntoView({ behavior: 'smooth' });
}

</script>
