<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="An object show webcomic where twelve objects are kidnapped to take part in a dangerous reality show. They have to constantly avoid lethal obstacles that the
  sadistic host, Snake Oil had in store for them. Meanwhile, secrets lurk at every corner, and could be the key to their way out. ">
    <meta name="author" content="Punch-Holer">
    <title>Escape From Abject Reality | Characters</title>
    <link rel="icon" href="img/favicon32.png" type="image/x-icon">

    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
</head>

<body align="center">
    <div align="center">
        <!-- header -->
        <div class="writeHeader"></div>
        <div id="mobile-menu-icon" class="mobile-menu-icon">&#9776;</div>
    </div>

    <div class="characterPage subPage" align="center">
        <h1>Character Information</h1>
        <div id="button-container">
            <!-- Buttons for character images -->
        </div>
        <div id="content-container">
            <div id="left-column">
                <h3 id="character-name">Character Information</h3>
                <div id="image-container">
                    <!-- Initially empty, will be filled dynamically with JavaScript -->
                </div>
                <div id="character-details">
                    <p id="details"></p>
                </div>
            </div>
            <div id="character-description">
                <p id="description"></p>
                <div id="character-status">
                    <p id="status" class="revealed-text" style="display: none;"></p>
                    <button id="reveal-button" onclick="revealStatus()">Reveal Status (Spoilers)</button>
                </div>
            </div>
        </div>
    </div>
    <div class="characterPage subPage" align="center">
        <h1>Character References</h1>
        <p>Click on the image to view previous character sheets.</p>
        <a href="img/characters/references/3.png" data-fancybox="references"
            data-caption="The current character reference sheet I use, but there will be a new one soon...">
            <img src="img/characters/references/3.png" width="500">
        </a>

        <a href="img/characters/references/2.png" data-fancybox="references"
            data-caption="The reference sheet I used for most of chapter 2, circa 2018-2019.">
        </a>

        <a href="img/characters/references/1.png" data-fancybox="references"
            data-caption="The very first reference sheet, this comic has come a long way since 2017!">
        </a>
    </div>
    </div>

    </div>
    <!-- footer -->
    <div class="writeFooter"></div>

    <!-- JavaScript files -->
    <script src="js/comic_characters.js" defer></script>
    <script src="js/comic_header.js" defer></script>
    <script src="js/comic_decoder.js" defer></script>
    <script src="js/comic_footer.js" defer></script>
    <script src="js/fancybox.js" defer></script>

    <script>
        Fancybox.bind('[data-fancybox="references"]', {
            groupAll: true,
        });
    </script>
    <script data-goatcounter="https://efarcomic.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>


</body>

</html>
