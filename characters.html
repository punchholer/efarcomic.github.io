<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebComic | Characters</title>

    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body align="center">
    <div align="center">
        <!-- header -->
        <div class="writeHeader"></div>
         <div id="mobile-menu-icon" class="mobile-menu-icon">&#9776;</div>
    </div>
    
    <div class="subPage clearfix" align="center">
        <div id="button-container">
            <!-- Buttons for character images -->
        </div>
        <div id="content-container">
            <div id="left-column">
                <h3 id="character-name">Character Information</h3>
                <div id="image-container">
                    <!-- Initially empty, will be filled dynamically with JavaScript -->
                </div>
                 <div id="character-details" >
                    <p id="details"></p>
                </div>
            </div>
            <div id="character-description" class="subPage">
                <p id="description"></p>
            <div id="character-status">
                <p id="status" class="revealed-text" style="display: none;"></p>
                <button id="reveal-button" onclick="revealStatus()">Reveal Status (Spoilers)</button>
            </div>
            </div>
    </div>
    </div>

    <!-- footer -->
    <div class="writeFooter"></div>

    <!-- JavaScript files -->
    <script src="js/comic_characters.js" defer></script>
    <script src="js/comic_header.js" defer></script>
    <script src="js/comic_decoder.js" defer></script>
    <script src="js/comic_footer.js" defer></script>
</body>
</html>
