<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebComic | Characters</title>

    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-waa67R2WJ4PmFJUHFLkSm8Q0iXC3m63mgIDlfvksOTELuk9JbiF7pfoR8eC4ZczuRrelL9tkAyyZ0ssAJH2sRA==" crossorigin="anonymous" />
</head>
<body align="center">
    <div align="center">
    <!-- header -->
    <div class="writeHeader"></div>
     <div id="mobile-menu-icon" class="mobile-menu-icon">&#9776;</div>
    </div>
    <div class="subPage clearfix" align="center">
        <div id="banner-container">
    <a href="/index.html?pg=1#showComic" class="image-button">
        <img src="/img/buttons/readfrombeginning.png" alt="Button 1">
    </a>


    <a id="latestPageButton" href="#" class="image-button">
        <img src="/img/buttons/skiptoend.png" alt="Button 2">
    </a>
        </div>
       
    </div>

    <!-- footer -->
    <div class="writeFooter"></div>

<!-- at the end of this page we only call the header and footer scripts, because we don't need use any functions from the other scripts. -->
<script src="js/comic_header.js" defer></script>
<script src="js/comic_footer.js" defer></script>
<script src="js/comic_settings.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
            var headerArea = document.getElementById('headerArea');
            
            // Set the href attribute of the second image button to the latest page
            var latestPageButton = document.getElementById('latestPageButton');
            var maxpg = 81; // Replace with your actual maximum page number
            if (latestPageButton) {
                latestPageButton.href = 'index.html?pg=' + maxpg;
            }
        });
    
</script>
<script>
        
            // Toggle the 'active' class on headerArea when the mobile icon is clicked
        document.getElementById('mobile-menu-icon').addEventListener('click', function () {
                headerArea.classList.toggle('active');
            });

            // Close the menu when a link is clicked
            var navLinks = document.querySelectorAll('#nav a');
            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    headerArea.classList.remove('active');
                });
            });
    });
    </script>
</body>
</html>
